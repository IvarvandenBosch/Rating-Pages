<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stars.css">
    <title>Stars</title>
</head>
<body>
    <div class="container">
        <h2>Rate your experience:</h2>
        <div class="icon-container">
            <i id="star1" class="fa-regular fa-star fa-6x" onmouseover="starOver1()" onmouseout="starOut1()"></i>
            <i id="star2" class="fa-regular fa-star fa-6x" onmouseover="starOver2()" onmouseout="starOut2()"></i>
            <i id="star3" class="fa-regular fa-star fa-6x" onmouseover="starOver3()" onmouseout="starOut3()"></i>
            <i id="star4" class="fa-regular fa-star fa-6x" onmouseover="starOver4()" onmouseout="starOut4()"></i>
            <i id="star5" class="fa-regular fa-star fa-6x" onmouseover="starOver5()" onmouseout="starOut5()"></i>
        </div>
    </div>
    <div class="container-p">
        <p id="str-1" class="display-none">It was bad.</p>
        <p id="str-2" class="display-none">It wasn't good</p>
        <p id="str-3" class="display-none">It was okay.</p>
        <p id="str-4" class="display-none">It was good.</p>
        <p id="str-5" class="display-none">It was amazing!</p>
    </div>
</body>
<script src="stars.js"></script>
</html>
